syntax = "proto3";

package protos;
option csharp_namespace = "NPitaya.Protos";
option go_package = "github.com/topfreegames/pitaya/pkg/protos";

// Descriptor proto used to retrieve zipped proto descriptors remotely
message ProtoDescriptor {
    bytes desc = 1;
}

message ProtoName {
    string name = 1;
}

message ProtoDescriptors {
    repeated bytes desc = 1;
}

message ProtoNames {
    repeated string name = 1;
}
